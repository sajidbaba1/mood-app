<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f9a8d4, #a5b4fc, #6ee7b7);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white">Mood Color App</h1>
            <p class="text-2xl text-white mt-4">Show your true colors.</p>
        </header>
        <section class="flex flex-col md:flex-row items-center justify-center gap-8">
            <div class="md:w-1/2">
                <h2 class="text-3xl font-semibold text-white mb-4">Express Your Mood</h2>
                <p class="text-lg text-white mb-6">
                    Tap to cycle through moods with vibrant colors. Save your favorite mood and share it with friends on
                    Instagram Stories or WhatsApp Status. No sign-up, just pure fun!
                </p>
                <a href="https://drive.google.com/uc?export=download&id=1mAhcJDqbxhgHv4KyhCNK86NiX55VJn_Z"
                    class="inline-block bg-white text-black font-semibold py-3 px-6 rounded-full hover:bg-gray-200 transition">
                    Download Now
                </a>
            </div>
            <div class="md:w-1/2">
                <img src="./mood.jpg" width="250" height="400" alt="Mood Color App Screenshot"
                    class="rounded-lg shadow-lg" />
            </div>
        </section>
        <footer class="text-center text-white mt-12">
            <p>&copy; 2025 Mood Color App. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
